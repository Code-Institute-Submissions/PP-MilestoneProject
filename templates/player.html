{% extends 'base.html' %} {% block content%}

<div class="jumbotron text-center">
    <h1 class="display-3">Welcome, {{ player.player_name }}</h1>
    <h2>Your current score is {{ player.score }}</h2>
    <p class="lead">Start gaming right away or check how your rivals are doing!</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('riddles', player_name=player.player_name) }}">
        <button type="button" class="btn btn-success btn-lg player-option">Start Playing</button>
      </a>
        </div>
        <div class="col-md-4"><button type="button" class="btn btn-info btn-lg player-option">Leaderboard</button></div>
        <div class="col-md-4">
            <a href="{{ url_for('index') }}">
        <button type="button" class="btn btn-danger btn-lg player-option">Quit Game</button>
      </a>
        </div>
    </div>
</div>

{% endblock %}
